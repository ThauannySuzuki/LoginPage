<app-default-login-layout
    title="A essÃªncia da sua beleza."
    primaryBtnText="Login Now"
    secondaryBtnText="Signup now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>

<form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="email"
    placeholder="arianagrande123@gmail.com"
    >
        <img src="../../../assets/svg/email.svg"/>
    </app-primary-input>
    <app-primary-input
    formControlName="password"
    inputName="password"
    type="password"
    label="Your password"
    >
        <img src="../../../assets/svg/cadeado.svg"/>
    </app-primary-input>
    <span>Forgot password?</span>
</form>
</app-default-login-layout>
